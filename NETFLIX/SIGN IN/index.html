<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Netflix Sans, Helvetica Neue, Segoe UI, Roboto, Ubuntu, sans-serif;
        

        }
        body{
            width: 100%;
            height: 100vh;
            background-image: url(https://image-cdn.netflixjunkie.com/wp-content/uploads/2021/11/Netflix-Background-1.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            
            
        }
        body::before{
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 0.3; 
            z-index: 1;
        }
        .container{
            display: flex;
            flex-direction: column;
            width: 450px;
            height: 700px;
            background-color: rgba(0, 0, 0, 0.753);
            margin: auto;
            border-radius: 5px;
            position: relative;
            z-index: 2;
            margin-top: 50px;
            
            
        }
        header{
            width: 80%;
            color: white;
            margin-bottom: 16px;
            text-align: start;
            
        }


        .form{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 5px;
            padding: 25px;
        }

        input[type="text"],
        input[type="email"]{
            width: 80%;
            height: 50px;
            margin-bottom: 16px;
            padding-left: 16px;
            border-radius: 5px;
            border: 1px solid gray;
            font-size: 16px;
            background: transparent;
            backdrop-filter: blur(30px);
            color: white;
            

        }

        button{
            width: 80%;
            height: 50px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            background: transparent;
            color: white;
            backdrop-filter: blur(30px);
            cursor: pointer;
        }

        .container .form p a{
            text-decoration: none;
            color: white;
            font-weight: bold;
            
        }
        .container .form p{
            padding: 16px;
            color:  lightgray;
    
        }
        .container .form p span{
            color: rgb(0, 89, 255);
            font-weight: bold;
        }

        .container .form .signin{
            background-color: rgb(194, 13, 13);
            font-weight: bold;
        }
        .container .form .signin-code{
            background-color: rgba(211, 211, 211, 0.199);
            
        }
        .navbar h1{
            color: red;
            font-size: 40px;
            letter-spacing: 2px;
            font-weight: bold;
            padding-left: 200px;
            position: relative;
            z-index: 2;
            margin-top: 20px;
            
              
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <h1>NETFLIX</h1>
    </nav>
    <div class="container">
        <form action="http://127.0.0.1:5502/SIGN%20UP/index.html" class="form">
            <header>
                <h1>Sign in</h1>
            </header>
            <input type="text" name="email" id="emailOrMobile" placeholder="Email or mobile number">
            <input type="text" name="password" id="password" placeholder="Password">
            <button class="signin">Sign in</button>
            <p>OR</p>
            <button class="signin-code">Use a sign-in-code</button>
            <p>
                <a href="#"> Forgot password?</a>
            </p>
            <div>
                <p>
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <a href="#">Remember me</a>
                </p>
                <p>
                    New to Netflix? <a href="http://127.0.0.1:5502/SIGN%20UP/index.html?email=&password=" style="font-size: 20px";>Sign up now</a>
                </p>
                <p>
                    this page is protected by Google reCAPTHA to ensure you're not a bot.
                    <span>Learn more</span>
                </p>
            </div>

        </form>
    </div>
    
</body>
</html>
