<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="container2">
            <div class="calculator-bar">

            </div>
            <div class="calculator-bar2">
                <div class="calsi-part">
                    <div class="first-line">
                        <div ><button class="box" id="Ac">Ac</button></div>
                        <div ><button class="box" id="remove"><img width="20px" src="https://cdn-icons-png.flaticon.com/128/2087/2087825.png" alt=""></button></div>
                        <div ><button class="box" id="division">/</button></div>
                        <div ><button class="box" id="seven">7</button></div>
                        <div ><button class="box" id="eight">8</button></div>
                        <div ><button class="box" id="nine">9</button></div>
                        <div ><button class="box" id="four">4</button></div>
                        <div ><button class="box" id="five">5</button></div>
                        <div ><button class="box" id="six">6</button></div>
                        <div ><button class="box" id="one">1</button></div>
                        <div ><button class="box" id="two">2</button></div>
                        <div ><button class="box" id="three">3</button></div>
                        <div ><button class="box" id="zero" style="width: 115px;">0</button></div>
                        <div><button class="box" id="point" >.</button></div>
                    </div>
                    <aside class="aside">
                        <div ><button class="box" id="multiply">*</button></div>
                        <div ><button class="box" id="subtract">-</button></div>
                        <div ><button class="box" id="addition" style="height: 83px;">+</button></div>
                        <div ><button class="box" id="equals" style="height: 83px;">=</button></div>
                    </aside>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
