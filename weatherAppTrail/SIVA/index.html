<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Weather App</h1>
        <section class="input-get">
            <input type="text" name="location" id="location" placeholder="Location...">
            <input type="button" value="Get" id="btn">
        </section>
        <section class="weather-details">
            <img src="https://cdn2.iconfinder.com/data/icons/weather-flat-14/64/weather02-512.png" alt="weather logo">
            <div id="Location-name">Location Name</div>
            <div id="temp">25 <span id="unit">&#176</span>C</div>
            <div id="weather-dec">Cloudy</div>
        </section>
    </main>

    <script>

        document.addEventListener("DOMContentLoaded", function() {
    const btn = document.getElementById("btn");
    btn.addEventListener("click", function() {
        const locationInput = document.getElementById("location").value;
        const locationName = document.getElementById("Location-name");
        const temp = document.getElementById("temp");
        const weatherDetails = document.getElementById("weather-dec");

        let apiKey = "d454d5f0673807ef55793f4f89cc1a0b";
        let url = `https://api.openweathermap.org/data/2.5/weather?q=${locationInput}&appid=${apiKey}`;

        fetch(url)
            .then((response) => response.json())
            .then((data) => {
                console.log(data);
                locationName.innerText = data.name;
                const temperatureCelsius = (data.main.temp - 273.15).toFixed(2);
                temp.innerHTML = `${temperatureCelsius} &#176;C`;
                weatherDetails.innerText = data.weather[0].description;
            })
            .catch((error) => {
                console.log("Error fetching weather data: ", error);
            });
    });
});


    </script>
</body>
</html>
