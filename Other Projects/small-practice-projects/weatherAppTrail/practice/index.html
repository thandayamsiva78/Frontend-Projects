!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>
    <input type="text" id="input" placeholder="Enter location" />
    <button onclick='weather()' id="search-btn">Search</button>

    <div id="weather-result">
      <h2 id="location">Location</h2>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgUFhwPVmNbEnEgev5-lzKDkJLLDbfZEq7Aw&s" alt="">
   
      <p id="temperature">Temp in celcius</p>
      <p id="weather-description">Description</p>
    </div>
  </div>

  <script src="index.js"></script>
</body>
