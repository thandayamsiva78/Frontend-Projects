<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        section{
            display: grid;
            grid-template-columns: 1fr;
            grid-template-areas: 
            "navBar"
            "Content"
            "footer";
            background-color: rgba(255, 106, 0, 0.945);
            height: 100vh;
        }
        h1{
            font-size: 40px;

        }
        nav{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 50px;
            color: white;

        }
        nav ul{
            display: flex;
            align-items: center;
            list-style: none;
            gap: 50px;
            font-size: 25px;
            font-weight: bold;
        }
        nav ul li a{
            text-decoration: none;
            color: white;
        }
        nav ul li a:hover{
            border-bottom: 2px solid white;
            border-radius: 1px;
        }
        .content{
            display: flex;

        }
        .images{
            display: flex;
            padding: 50px 100px;
            gap: 40px;
            width: 100%;
            height: auto;
                   }
        .image-right{
            width: 100%;

        }
        .image{
            box-shadow: 5px 5px 15px ; 
            border-radius: 16px;
        }
        .footer{
            padding: 0px 100px ;  
        }
        button{
            width: 200px;
            height: 40px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            color: chocolate;
            font-weight: bold;
            
        }
        .menuToggle{
            cursor: pointer;

        }

    </style>
</head>
<body>
    <section>
        <nav class="navBar">
            <h1>LOgo</h1>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
                <li><a href="">Help</a></li>
            </ul>
            <svg class="menuToggle" xmlns="http://www.w3.org/2000/svg" height="35px" viewBox="0 -960 960 960" width="35px" fill="#e8eaed"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg>
        </nav>
        <main class="Content">
            <div class="images">
                <img class="image-left image" src="https://media.designcafe.com/wp-content/uploads/2021/09/15180410/pop-ceiling-designs-for-hall.jpg" alt="">
                <img class="image-right image" src="https://5.imimg.com/data5/SELLER/Default/2023/8/334485783/ET/QG/GJ/100930147/living-hall-interior-design-500x500.jpg" alt="">
            </div>
        </main>
        <footer class="footer">
            <button id="signupbtn">SIGN UP</button>
            <button id="learnmore">LEARN MORE</button>
        </footer>
    </section>
    
    
</body>
</html>
