<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navBar">
        <h1>Logo</h1>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Services</a></li>
            <li><a href="">Contact</a></li>
        </ul>
        <svg id="menuToggle" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg>
    </nav>

    <nav class="navMobileView">
        <svg id="closeToggle" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Services</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </nav>

    <script>
        const menuToggle = document.getElementById("menuToggle");
        const closeToggle = document.getElementById("closeToggle")
        const navMobileView = document.getElementsByClassName("navMobileView")[0];

        menuToggle.addEventListener("click" , function(){
            menuToggle.style.display = "none";
            navMobileView.style.display = "block";
            closeToggle.style.display = "block";

        })

        closeToggle.addEventListener("click" , function(){
            closeToggle.style.display = "none"
            navMobileView.style.display = "none"
            menuToggle.style.display = "block"

        })
        
    </script>
</body>
</html>
